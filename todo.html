<body id="page-top" ng-app="ToDoList" ng-cloak ng-controller="myCtrl" style="background-image: url(http://magic4walls.com/wp-content/uploads/2014/02/style-girl-drawing-art-creative-background-wood-heart.jpg);" >
 <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top"><i class="fa fa-credit-card" aria-hidden="false"></i> Cardo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                   
                    <li>
                        <a class="page-scroll" href="#portfolio">About</a>

                <div class="container" style="max-width:400px;">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                        
                        <header>
      						<h3>To Do List</h3>
    					</header>

                        
                        
                        </div>

                        <div class="panel-body">

    						<div align="center">
                        	<input id="textfield1" type="text" placeholder="Task!" ng-model="todo.name" class="w3-input w3-border w3-padding">
                        	

         				 	 <textarea id="textfield2" type="text" placeholder="Content Here!" ng-model="todo.progress" class="w3-input w3-border w3-padding" ></textarea>
         				 	<br>
         				 	<input type="date" id="myDate" ng-model="todo.date" value="2012-03-21">
         				 	</div>

         				 	
               
		                        </div>
                        <div class="panel-footer">
                     <div align="right">
         				 	<button ng-click="saveItem()" class="btn btn-outline btn-warning" style="">Save</button>
         				 	<button ng-click="addItem()" class="btn btn-outline btn-warning">Update</button>
                        </div>
                     </div>
                        
                    </div>

                </div>
                <!-- /.col-lg-4 -->




                <div  align="center"  >
		         <ul class="w3-ul" style="max-width:410px;">

		         

  					<div>
  					<li ng-repeat="x in todos">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                        
                        <header align="left">
      						<h3>Task:</h3>{{x.name}}
    					</header>

					 </div>
					 <div class="panel-body">

    						<div align="left"">
                        	<h3>Content:</h3>{{x.progress}}<br>
		        			 <h3>Date:</h3>{{x.date | date}}

         				 	</div>




         				 	 </div>
                        <div class="panel-footer">
                     <div align="right">
                      <span  ng-click="editItem(x._id)" style="cursor:pointer;"><button class="btn btn-outline btn-warning">Edit</button><span>
				 <span ng-click="removeItem(x._id)" style="cursor:pointer;"><button class="btn btn-outline btn-warning">Del</button></span></li>
         				 	
                        </div>
                     </div>
                        
                    </div>

                </div>
		    	
		    	 </ul>
		    	 </div>
         
   

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>
